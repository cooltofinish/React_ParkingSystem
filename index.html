<html>
<head>
	<title>Parking System</title>
	<script src="react.development.js"></script>

	<style>
	*,body { margin:0px; padding:0px; font-family: Verdana, Arial; }
	
	#parking_lot { 
		position:relative;
		display: flex;
		flex-direction: row;
		justify-content: center;
		align-items: center;
		flex-wrap: wrap;
		width: 100vw;
		height: 100vh;
		border: 1px solid #888;
	}
	
	.quad, .zone, .zone_lane {
		display: flex;
		flex-direction: row;
		justify-content: center;
		width: 45%;
		height: 45vh;
		border:1px solid #888;
	}
	
	.quad { width: 46%; }
	.zone { margin: 0px; justify-content: flex-start; }
	
	.zone_lane { 
		flex-direction: column;
		justify-content: center;
		align-items: center;
		border: 0px solid #444;
		margin: 0px 20px;
	}
	
	.p_slot {
		display: block;
		width: 90%;
		height: 8%;
		border: 1px solid #444;
		margin-top: 5px;
		margin-bottom: 5px;
		font: normal 10px Verdana,Arial;
		text-align: center;
		cursor:pointer;
	}
	
	.p_slot b{
		text-transform: capitalize;
	}
	
	.entrance {
		position:absolute;
		top: -30px;
		left: 300px;
		display:block;
		width: 100px;
		height: 30px;
		border: 1px solid #000;
		text-align: center;
	}
	
	.booth {
		position: absolute;
		top: 0px;
		left: 0px;
		display:block;
		width: 30%;
		height: 100%;
		background-color: blue;
	}
	
	.booth2 {
		position: absolute;
		top: 0px;
		left: 0px;
		display:block;
		width: 100%;
		height: 30%;
		background-color: blue;
	}
	
	#entrance_2 {
		position:absolute;
		top: auto;
		bottom: -30px;
		left: calc(50vw - 50px);
		display:block;
		width: 100px;
		height: 30px;
		border: 1px solid #000;
	}
	
	#entrance_3 {
		position:absolute;
		top: calc(50vh - 50px);
		left: auto;
		right: 0px;
		display:block;
		width: 30px;
		height: 100px;
		border: 1px solid #000;
	}
	
	.main_h { 
		font-family: Verdana, Arial;
		color:#FFF;
		background-color:#000;
		text-align: center;
	}
	
	.main_h small{ 
		font: bolder 12px Verdana, Arial;
		color:#FFF;
	}
	
	.main_h button {
		padding: 5px 16px;
		border: 1px solid #FFF;
		background-color: #333;
		color:#FFF;
		margin: 10px;
	}
	.panel { 
		display:none;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	
	.big_btn {
		display:block;
		width: 80%;
		height: 100px;
		font: bolder 20px Verdana,Arial;
		color:#444;
		background-color: #5DD;
		text-align:center;
		line-height: 100px;
		margin: 10px;
	}
	
	.active {
		background-color: #3D3;
	}

	.parked {
		background-color: #33D;
	}
	
	.flex_row {
		display:flex !important;
		flex-direction:row;
		justify-content: center !important;
		align-items: center !important;
	}
	
	.flex_row input, .flex_row button {
		display:block !important;
		width: 300px;
		height: 50px;
		border: 10px;
	}
	.flex_row button {
		width: 200px;
	}
	.flex_row input {
		padding: 10px;
	}
	
	.show { display: flex !important; }
	.hide { display: none !important; }
	</style>
</head>
